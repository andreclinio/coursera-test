<!doctype html>
<html ng-app="UsersApp">
<head>
    <script src="js/angular.min.js"></script>
    <script src="app.js"> </script>
    <link rel="stylesheet" href="css/styles.css">
    <title> List of Users</title>
</head>
<body ng-controller="UsersController as ctrl">
    <h1>Users</h1>
    <div>
       <span class="mylabel">First Name</span>
       <input type="text" placeholder="Ex. ZÃ©" ng-model="ctrl.firstName"><br>

       <span class="mylabel">Last Name</span>
       <input type="text"  placeholder="Ex. Couve" ng-model="ctrl.lastName"><br>

       <span class="mylabel">Login</span>
       <input type="text"  placeholder="Ex. zc" ng-model="ctrl.login"><br>
       <button ng-click="ctrl.addUser()">Add</button>
      <div ng-if="ctrl.errorMessage" class="error">Error: {{ctrl.errorMessage}}</div>

    </div>
    <h2>List</h2>
    <div>
       <ul>
          <li ng-repeat="user in ctrl.users">
             {{user.firstName + " " + user.lastName | uppercase}} - login: {{user.login}}
             <button ng-click="ctrl.delUser(user.login)">Del</button>
          </li>
       </ul>
    </div>
    <hr>
</body>
</html>
