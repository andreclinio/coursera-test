<!doctype html>
<html ng-app="MenuApp">
<head>
    <script src="angular.min.js"></script>
    <script src="app.js"> </script>
    <link rel="stylesheet" href="styles.css">
    <title>Menu List</title>
</head>
<body ng-controller="MenuController as ctrl">
    <h1>Categories</h1>
    <h2 ng-repeat="cat in ctrl.categories">({{cat.short_name}}) - {{cat.name}}</h2>
      <ul>
          <li ng-repeat="item in ctrl.getMenuItems(cat.short_name)"> {{item.name}}</li>
      </ul>
</body>
</html>
