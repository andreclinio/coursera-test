<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6 col-sm-12 col-xs-12"  ng-controller="ToBuyController as tobuyctrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuyctrl.getToBuyList()">
          {{item.quantity}} {{item.unit}}(s) of {{item.name}}
          <button class="btn btn-default" ng-click="tobuyctrl.buy($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div ng-if="!tobuyctrl.hasSomethingToBuy();" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6 col-sm-12 col-xs-12"  ng-controller="AlreadyBoughtController as boughtctrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtctrl.getBoughtList()">
          Bought {{item.quantity}} {{item.unit}}(s) of {{item.name}}.
          <button class="btn btn-default" ng-click="boughtctrl.forget($index);"><span class="glyphicon glyphicon-remove"></span> Forget!</button>
       </li>
       I have bought {{boughtctrl.getNumItemsBought()}} items!
     </ul>
     <div ng-if="!boughtctrl.hasSomethingBought();" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
